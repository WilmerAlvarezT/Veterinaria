<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de mascota</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="shortcut icon" href="#" />
    <script src="/static/js/mascota.js"></script>
</head>

<body>
    <header>
        <h1>Administración de Veterinaria</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/home">Inicio</a></li>
            <li><a href="/clientes">Clientes</a></li>
            <li><a href="/mascotas">Mascotas</a></li>
            <li><a href="/citas">Citas</a></li>
        </ul>
    </nav>
    <main>
        <div class="bgm">
            <h1>Registro de mascota</h1>
            <form id="formularioMascota" class="grilled2">
                <div class="campo">
                    <input type="hidden" id="id" name="id" value="0" />
                   <label for="nombre">Nombre:</label>
                    <label id="errnombre" class="error hidden">*</label><br />
                    <input type="text" id="nombre" name="nombre" required onchange="ValidaObligatorio('nombre')">
                </div>
                <div class="campo">
                    <label for="especie">Especie:</label> 
                    <label id="errespecie" class="error hidden">*</label><br>
                    <select id="especie" name="especie" required onchange="ValidaObligatorio('especie')">
                        <option value="">Seleccione</option>
                        <option value="Ave">Ave</option>
                        <option value="Gato">Gato</option>
                        <option value="Pez">Pez</option>
                        <option value="Perro">Perro</option>
                        <option value="Roedor">Roedor</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="raza">Raza:</label>
                    <input type="text" id="raza" name="raza">
                </div>
                <div class="campo">
                    <label for="edad">Edad:</label>
                    <label id="erredad" class="error hidden">*</label>
                    <input type="number" id="edad" name="edad">
                </div>
                <div class="campo">
                    <label for="propietario">Propietario:</label>
                    <label id="errpropietario" class="error hidden">*</label>
                    <input type="text" id="propietario" name="propietario" required onchange="ValidaObligatorio('propietario')">
                </div>
                <div class="campo">
                    <label for="telefono">Teléfono del Propietario:</label>
                    <label id="errtelefono" class="error hidden">*</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="campo" style="grid-column: 1/3;">
                    <label for="notas">Notas:</label>
                    <textarea id="notas" name="notas" rows="4"></textarea>
                </div>
                <div class="campobuttom" style="grid-column: 2;">
                    <button class="button yes" onclick="Guardar(); return false" ><span> Guardar</span></button>  
                    <button class="button not" onclick="Cancelar(); return false; "><span> Cancelar</span></button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Veterinaria Mundo Animal</p>
    </footer>
    
    <script lang="javascript">
        document.addEventListener("DOMContentLoaded", Cargar());
    </script>
</body>

</html>
